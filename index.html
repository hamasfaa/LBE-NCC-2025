<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>3D Tissue Box - WebGL</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        
        canvas {
            border: 2px solid #333;
            display: block;
            margin: 20px auto;
            background-color: #000;
        }
        
        .controls {
            text-align: center;
            margin: 20px;
            color: #333;
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
        }
        
        .info {
            text-align: center;
            color: #666;
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>3D Tissue Box WebGL Demo</h1>
    <div class="info">
        Drag with mouse to rotate the tissue box. Each face has a different color.
    </div>
    
    <canvas id="gl-canvas" width="800" height="600">
        Your browser does not support the HTML5 canvas element.
    </canvas>
    
    <div class="controls">
        <div>Use mouse to rotate • Different colors for each face</div>
        <div>Front: Red • Back: Green • Left: Blue • Right: Yellow • Top: Magenta • Bottom: Cyan</div>
    </div>

    <!-- Vertex Shader -->
    <script id="vertex-shader" type="x-shader/x-vertex">
        attribute vec4 vPosition;
        attribute vec4 vColor;
        
        uniform mat4 modelViewMatrix;
        uniform mat4 projectionMatrix;
        
        varying vec4 fColor;
        
        void main()
        {
            gl_Position = projectionMatrix * modelViewMatrix * vPosition;
            fColor = vColor;
        }
    </script>

    <!-- Fragment Shader -->
    <script id="fragment-shader" type="x-shader/x-fragment">
        precision mediump float;
        
        varying vec4 fColor;
        
        void main()
        {
            gl_FragColor = fColor;
        }
    </script>

    <!-- Include math and shader libraries -->
    <script type="text/javascript" src="MV.js"></script>
    <script type="text/javascript" src="initshaders.js"></script>
    
    <!-- Main application script -->
    <script type="text/javascript" src="tissueBox.js"></script>
</body>
</html>
